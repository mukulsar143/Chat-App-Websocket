<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ticket #{{ ticket.id }}: {{ ticket.subject }}</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        /* Global Styles */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f4f7fa;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        /* Chat Container */
        .ticket-chat-container {
            width: 100%;
            max-width: 700px;
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
            height: 80vh;
            overflow: hidden;
        }

        /* Header */
        .ticket-header {
            background-color: #2c3e50;
            color: white;
            padding: 20px;
            font-size: 20px;
            font-weight: bold;
            text-align: center;
            border-top-left-radius: 10px;
            border-top-right-radius: 10px;
        }

        /* Chat Log */
        #chat-log {
            flex-grow: 1;
            overflow-y: auto;
            padding: 20px;
            background-color: #f9f9f9;
            margin-bottom: 10px;
            border-bottom: 1px solid #ddd;
            box-sizing: border-box;
        }

        .chat-message {
            display: flex;
            margin-bottom: 15px;
        }

        .chat-message.agent {
            justify-content: flex-end;
        }

        .chat-message.customer {
            justify-content: flex-start;
        }

        .chat-message .message-bubble {
            padding: 12px 20px;
            border-radius: 20px;
            font-size: 14px;
            max-width: 60%;
            word-wrap: break-word;
        }

        .chat-message.customer .message-bubble {
            background-color: #3498db;
            color: white;
        }

        .chat-message.agent .message-bubble {
            background-color: #2ecc71;
            color: white;
        }

        /* Input and Send Button */
        .input-container {
            display: flex;
            align-items: center;
            padding: 10px 20px;
            background-color: #ffffff;
            border-bottom-left-radius: 10px;
            border-bottom-right-radius: 10px;
        }

        #chat-message-input {
            flex-grow: 1;
            padding: 12px 16px;
            border-radius: 30px;
            border: 1px solid #ddd;
            font-size: 14px;
            outline: none;
            transition: all 0.3s ease;
        }

        #chat-message-input:focus {
            border-color: #3498db;
        }

        #chat-message-submit {
            margin-left: 10px;
            padding: 12px 20px;
            background-color: #3498db;
            color: white;
            border: none;
            border-radius: 30px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        #chat-message-submit:hover {
            background-color: #2980b9;
        }

        /* Scrollbar */
        #chat-log::-webkit-scrollbar {
            width: 6px;
        }

        #chat-log::-webkit-scrollbar-thumb {
            background-color: rgba(0, 0, 0, 0.1);
            border-radius: 3px;
        }

        #chat-log::-webkit-scrollbar-track {
            background: #f1f1f1;
        }
    </style>
</head>
<body>

    <div class="ticket-chat-container">
        <!-- Header Section -->
        <div class="ticket-header">
            Ticket #{{ ticket.id }}: {{ ticket.subject }}
        </div>

        <!-- Chat Log -->
        <div id="chat-log">
            {% for message in messages %}
                <div class="chat-message {% if message.sender.username == request.user.username %}agent{% else %}customer{% endif %}">
                    <div class="message-bubble">
                        <strong>{{ message.sender.username }}:</strong> {{ message.message }}
                    </div>
                </div>
            {% endfor %}
        </div>

        <!-- Input and Send Button -->
        <div class="input-container">
            <input id="chat-message-input" type="text" placeholder="Type a message..." autofocus>
            <button id="chat-message-submit">Send</button>
        </div>
    </div>

    <script>
        const ws = new WebSocket(`ws://${window.location.host}/ws/ticket_chat/{{ ticket.id }}/`);

        ws.onopen = function() {
            console.log("WebSocket connection opened.");
        };

        ws.onmessage = function(event) {
            const data = JSON.parse(event.data);
            const chatLog = document.getElementById("chat-log");

            // Create new message bubble
            const messageElement = document.createElement("div");
            messageElement.classList.add("chat-message", data.sender === '{{ request.user.username }}' ? "agent" : "customer");

            const bubble = document.createElement("div");
            bubble.classList.add("message-bubble");
            bubble.innerHTML = `<strong>${data.sender}:</strong> ${data.message}`;

            messageElement.appendChild(bubble);
            chatLog.appendChild(messageElement);

            // Scroll to bottom
            chatLog.scrollTop = chatLog.scrollHeight;
        };

        document.getElementById("chat-message-submit").onclick = function() {
            const message = document.getElementById("chat-message-input").value;
            if (message) {
                ws.send(JSON.stringify({ "message": message }));
                document.getElementById("chat-message-input").value = "";  // Clear input field
            }
        };

        // Auto-focus on the input field when the page loads
        document.getElementById("chat-message-input").focus();
    </script>

</body>
</html>
